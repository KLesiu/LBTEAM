<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Ops+One&family=Bree+Serif&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />

    <title>LBTEAM Official</title>
  </head>
  <body>
    <article>
      <header>
        <img class="logo__img" src="img/logo.png" alt="Logo LBTEAM" />
      </header>
      <div class="line"></div>
      <nav>
        <div class="">INFORMACJE</div>
        <div class="">SQUAD</div>
        <div class="">RANKING W GRACH</div>
        <div>Multimedia</div>
      </nav>
      <main class="main__page">
        <div class="container">TEKST</div>
      </main>
      <main class="infomation__page hidden">
        <div class="container">Informacje</div>
      </main>
      <main class="squad__page hidden">
        <div class="container">
          <h2>Squad</h2>
          <div class="squad__members">
            <h3>Założyciel</h3>
            <div class="members__holder gold">
              <ul>
                <li>
                  <h4>Zugi</h4>
                  <div class="members__socials">I</div>
                  <div class="members__socials">I</div>
                  <div class="members__socials">I</div>
                </li>
              </ul>
              <div class="ranks">
                <a
                  title="Riot Games (Q1060165), Public domain, via Wikimedia Commons"
                  href="https://commons.wikimedia.org/wiki/File:League_of_Legends_2019_vector.svg"
                  ><img
                    width="256"
                    alt="League of Legends 2019 vector"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/League_of_Legends_2019_vector.svg/256px-League_of_Legends_2019_vector.svg.png"
                /></a>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="ranks">
                <a
                  title="by GeMet, with help from Sertion., Public domain, via Wikimedia Commons"
                  href="https://commons.wikimedia.org/wiki/File:Counter-Strike_Global_Offensive.svg"
                  target="_blank"
                  ><img
                    style="background-color: white; padding: 5px"
                    width="256"
                    alt="Counter-Strike Global Offensive"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Counter-Strike_Global_Offensive.svg/256px-Counter-Strike_Global_Offensive.svg.png"
                /></a>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
          <div class="squad__members hidden">
            <h3>Legendy</h3>
            <div class="members__holder red">
              <ul>
                <li>
                  <h4>Lesiuuu</h4>
                  <div class="members__socials">I</div>
                  <div class="members__socials">I</div>
                  <div class="members__socials">I</div>
                </li>
              </ul>
              <div class="ranks">
                <a
                  title="Riot Games (Q1060165), Public domain, via Wikimedia Commons"
                  href="https://commons.wikimedia.org/wiki/File:League_of_Legends_2019_vector.svg"
                  ><img
                    width="256"
                    alt="League of Legends 2019 vector"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/League_of_Legends_2019_vector.svg/256px-League_of_Legends_2019_vector.svg.png"
                /></a>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="ranks">
                <a
                  title="by GeMet, with help from Sertion., Public domain, via Wikimedia Commons"
                  href="https://commons.wikimedia.org/wiki/File:Counter-Strike_Global_Offensive.svg"
                  target="_blank"
                  ><img
                    style="background-color: white; padding: 5px"
                    width="256"
                    alt="Counter-Strike Global Offensive"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Counter-Strike_Global_Offensive.svg/256px-Counter-Strike_Global_Offensive.svg.png"
                /></a>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
          <div class="squad__members hidden">
            <h3>Członkowie</h3>
            <div class="members__holder green">
              <ul>
                <li>
                  <h4>Sineq</h4>
                  <div class="members__socials">I</div>
                  <div class="members__socials">I</div>
                  <div class="members__socials">I</div>
                </li>
              </ul>
              <div class="ranks">
                <a
                  title="Riot Games (Q1060165), Public domain, via Wikimedia Commons"
                  href="https://commons.wikimedia.org/wiki/File:League_of_Legends_2019_vector.svg"
                  ><img
                    width="256"
                    alt="League of Legends 2019 vector"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/League_of_Legends_2019_vector.svg/256px-League_of_Legends_2019_vector.svg.png"
                /></a>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="ranks">
                <a
                  title="by GeMet, with help from Sertion., Public domain, via Wikimedia Commons"
                  href="https://commons.wikimedia.org/wiki/File:Counter-Strike_Global_Offensive.svg"
                  target="_blank"
                  ><img
                    style="background-color: white; padding: 5px"
                    width="256"
                    alt="Counter-Strike Global Offensive"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Counter-Strike_Global_Offensive.svg/256px-Counter-Strike_Global_Offensive.svg.png"
                /></a>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <main class="ranking__page hidden">
        <div class="container">Ranking</div>
      </main>
      <footer>
        <div class="social__header"><h2>Nasze sociale:</h2></div>
        <div class="social"></div>
      </footer>
    </article>
    <aside class="hidden">
      <h1>Wbijajcie na naszego discorda!</h1>
      <p class="discord__yes">
        <a
          class="discord__link"
          href="https://discord.gg/SKgW6xAk6S"
          target="_blank"
          >WBIJAM</a
        >
      </p>
      <p class="discord__no">MOŻE POTEM</p>
    </aside>
    <script src="app.js"></script>
  </body>
</html>
