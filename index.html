<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Ops+One&family=Bree+Serif&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />

    <title>LBTEAM Official</title>
  </head>
  <body>
    <article>
      <header>
        <img
          title="Strona Główna"
          class="logo__img"
          src="img/logo.png"
          alt="Logo LBTEAM"
        />
      </header>
      <div class="line"></div>
      <nav>
        <div class="">INFORMACJE</div>
        <div class="">SQUAD</div>
        <div class="">RANKING W GRACH</div>
        <div class="gallery">MULTIMEDIA</div>
      </nav>
      <main class="main__page">
        <div class="container">
          <h2>Aktualności</h2>
          <div class="news"></div>
        </div>
        <div class="aside"><h2>Aside</h2></div>
      </main>
      <main class="infomation__page hidden">
        <div class="container">Informacje</div>
      </main>
      <main class="squad__page hidden">
        <button class="left"><img src="img/arrow-back.svg" /></button>
        <button class="right"><img src="img/arrow__forward.svg" /></button>
      </main>
      <main class="ranking__page hidden">
        <div class="container">
          <h2>Ranking</h2>
          <p>Wyniki świątecznego turnieju już 1.01.2023</p>
          <img src="img/turniej.png" />
        </div>
      </main>
      <footer>
        <div class="social__header"><h2>Ekipowe sociale:</h2></div>
        <div class="social"></div>
      </footer>
    </article>
    <aside class="hidden">
      <h1>Wbijajcie na naszego discorda!</h1>
      <p class="discord__yes">
        <a
          class="discord__link"
          href="https://discord.gg/SKgW6xAk6S"
          target="_blank"
          >WBIJAM</a
        >
      </p>
      <p class="discord__no">MOŻE POTEM</p>
    </aside>
    <script src="app.js"></script>
  </body>
</html>
